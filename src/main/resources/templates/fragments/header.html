<header xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg" style="background-color: #000000;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/img/logo.png}" alt="" width="100" height="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/" style="color:#ffffff">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" sec:authorize="isAnonymous()" style="color:#ffffff">      Eres Administrador? Entra</a>
                    </li>

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/juegos">Catálogo</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/juegos/new">      Añadir Nuevo</a>
                        </li>
                    </ul>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" style="color:#ffffff" id="navbarDropdown"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Categorías
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li th:each="category: ${categories}">
                                <a th:href="${'/juegos?category='+category.name}"
                                   th:text="${category.name}">
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" style="color:#ffffff" id="navbarNavDarkDropdown"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Pegi
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li th:each="pegi: ${pegi}">
                                <a th:href="${'/juegos?pegi='+pegi.name}"
                                   th:text="${pegi.name}">
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" action="/juegos/search" method="get">
                    <input name="word" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit">Buscar</button>
                </form>
                <form th:action="@{/login}" method="get" sec:authorize="isAnonymous()">
                    <input class="btn btn-outline-danger ms-2" type="submit" value="Acceso"/>
                </form>
                <form th:action="@{/logout}" sec:authorize="isAuthenticated()" method="post">
                      <input class="btn btn-outline-danger ms-2" type="submit" value="Desconectar"/>
                </form>
            </div>
        </div>
    </nav>

</header>
