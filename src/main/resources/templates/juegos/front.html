<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"> </head>
<body>
<header th:replace="fragments/header"></header>

<section class="container mt-5">
    <h1 th:text="${title}"></h1>

    <div class="d-flex flex-row flex-sm-wrap justify-content-between align-items-center bd-highlight mb-5">

        <div th:each="juego: ${juegos}" class="card" style="width: 18rem;">
            <img th:src="${juego.coverImage}" class="card-img-top" alt="cover">
            <div class="card-body">
                <h5 th:text="${juego.title}" class="card-title"></h5>
            </div>
            <ul class="list-group list-group-flush">
                <li th:text="${juego.category}" class="list-group-item"></li>
                <li th:text="${juego.pegiContent}" class="list-group-item"></li>
                <li th:text="${juego.price}" class="list-group-item"></li>
                <li th:text="${juego.discount}" class="list-group-item" style="display:none;"></li>
                <li th:text="${juego.priceWithDiscount}" class="list-group-item"></li>
                <li th:text="${juego.id}" class="list-group-item" style="display:none;"></li>
            </ul>

        </div>
    </div>

</section>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
