<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"> </head>
<body>
<header th:replace="fragments/header"></header>
<section class="container">
    <form>
        <div class="form-group">
            <label class="col-md2" for="title">Title</label>
            <input type="text" class="col-md6 form-control form-control-sm" id="title"
                   placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label class="col-md2" for="platform">Platform</label>
            <input type="text" class="col-md6 form-control form-control-sm" id="platform"
                   placeholder="Enter Platform">
        </div>
        <div class="form-group">
            <label class="col-md2" for="year">Year</label>
            <input type="number" class="col-md6 form-control form-control-sm" id="year"
                   placeholder="Enter Year">
        </div>
        <div class="form-group">
            <label class="col-md2" for="price1">Full Price</label>
            <input type="number" class="col-md6 form-control form-control-sm" id="price1"
                   placeholder="Enter Full Price">
        </div>
        <div class="form-group">
            <label class="col-md2" for="discount">Discount</label>
            <input type="number" class="col-md6 form-control form-control-sm" id="discount"
                   placeholder="Enter Discount">
        </div>
        <div class="form-group">
            <label class="col-md2" for="price2">Price (discount)</label>
            <input type="number" class="col-md6 form-control form-control-sm" id="price2"
                   placeholder="Enter Price (after discount)">
        </div>
        <div class="form-group">
            <label class="col-md2" for="category">Category</label>
            <input type="text" class="col-md6 form-control form-control-sm" id="category"
                   placeholder="Enter Category">
        </div>
        <div class="form-group">
            <label class="col-md2" for="publisher">Publisher</label>
            <input type="text" class="col-md6 form-control form-control-sm" id="publisher"
                   placeholder="Enter Publisher">
        </div>
        <div class="form-group">
            <label class="col-md2" for="pegi">PEGI</label>
            <input type="number" class="col-md6 form-control form-control-sm" id="pegi"
                   placeholder="Enter PEGI">
        </div>
        <div class="form-group">
            <label class="col-md2" for="pegiContent">PEGI Content</label>
            <input type="text" class="col-md6 form-control form-control-sm" id="pegiContent"
                   placeholder="Enter PEGI Content">
        </div>
        <div class="card-footer ">
            <input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
        </div>
    </form>
</section>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
