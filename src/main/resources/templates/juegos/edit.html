<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"> </head>
<body>
<header th:replace="fragments/header"></header>
<section class="container mt-5">
    <h1 th:text="${title}"></h1>
    <form th:action="@{/juegos/new}" th:object="${juego}" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{id}">
            <label class="col-md2" for="title">Title</label>
            <input th:field="*{title}" type="text" class="col-md6 form-control form-control-sm" id="title"
                   placeholder="Enter title">
        </div>
        <div class="form-group">
            <label class="col-md2" for="coverImage">Cover Image</label>
            <input th:field="*{coverImage}" type="url" class="col-md6 form-control form-control-sm" id="coverImage"
                   placeholder="Enter Url">
        </div>

        <div><label class="col-md2">Platform</label>
        <select th:field="*{platform}" class="form-select form-select-sm" for="platform">
            <option th:value="Wii">Wii</option>
            <option th:value="Nes">Nes</option>
            <option th:value="DS">DS</option>
            <option th:value="GB">GB</option>
            <option th:value="X360">X360</option>
            <option th:value="PS3">PS3</option>
            <option th:value="PS2">PS2</option>
            <option th:value="SNES">SNES</option>
        </select>
        </div>
        <div class="form-group">
            <label class="col-md2" for="year">Year</label>
            <input th:field="*{year}" type="number" class="col-md6 form-control form-control-sm" id="year"
                   placeholder="Enter Year">
        </div>
        <div class="form-group">
            <label class="col-md2" for="price1">Full Price</label>
            <input th:field="*{price} "type="text" class="col-md6 form-control form-control-sm" id="price1"
                   placeholder="Enter Full Price">
        </div>
        <div class="form-group">
            <label class="col-md2" for="discount">Discount</label>
            <input th:field="*{discount}"type="number" class="col-md6 form-control form-control-sm" id="discount"
                   placeholder="Enter Discount">
        </div>

        <div><label class="col-md2">Category</label>
            <select th:field="*{category}" class="form-select form-select-sm" for="category">
                <option th:value="Sports">Sports</option>
                <option th:value="Action">Action</option>
                <option th:value="Racing">Racing</option>
                <option th:value="Role-Playing">Role-Playing</option>
                <option th:value="Puzzle">Puzzle</option>
                <option th:value="Misc">Misc</option>
                <option th:value="Shooter">Shooter</option>
                <option th:value="Simulation">Simulation</option>
                <option th:value="Fight-Fighting">Fight-Fighting</option>
                <option th:value="Platform">Platform</option>
            </select>
        </div>
        <div class="form-group">
            <label class="col-md2" for="publisher">Publisher</label>
            <input th:field="*{publisher}"type="text" class="col-md6 form-control form-control-sm" id="publisher"
                   placeholder="Enter publisher">
        </div>

        <div class="form-group">
            <label class="col-md2" for="pegi">PEGI</label>
            <input th:field="*{pegi}"type="number" class="col-md6 form-control form-control-sm" id="pegi"
                   placeholder="Enter PEGI">
        </div>
        <div class="form-group">
            <label class="col-md2" for="pegiContent">PEGI Content</label>
            <input th:field="*{pegiContent}"type="text" class="col-md6 form-control form-control-sm" id="pegiContent"
                   placeholder="Enter PEGI Content">
        </div>
        <div class="card-footer mb-5">
            <input type="submit"  class="btn btn-outline-success btn-sm" value="Save"/>
        </div>
    </form>
</section>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
